<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Cardo|Monsieur+La+Doulaise|Noto+Sans+SC&display=swap"
    rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
  <title>Le Memaker</title>
  <!-- https://buttons.github.io/ -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
  <div class="content">
    <h1 class="title">Le Memaker</h1>
    <br>
    <div class="meme-container">
      <div class="slidecontainer" title="Come closer">
        <input type="range" min="10" max="300" value="100" class="slider" id="picture-size">
      </div>
      <div class="meme" id="meme">
        <div class="meme-row">
          <div class="meme-cell picture-container" id="picture-container"></div>
          <div class="meme-cell quote-container">
            <div class="quote">
              <span>
                &#10077;<span id="quote-text">Le derp said something.</span>&#10078;
              </span>
            </div>
            <div class="author">
              <strong><span id="last-name">Herp</span>,&nbsp;<span id="first-name">Derp</span></strong>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="field-container">
      <h2 class="bullshit-subtitle">Le bullshit:</h2>
      <textarea id="bullshit" class="text-field text-area">Le derp said something.</textarea>
    </div>
    <div>
      <input type="text" class="text-field" id="herp" value="Herp" placeholder="Last name" />
      <input type="text" class="text-field" id="derp" value="Derp" placeholder="First name" />
    </div>
    <div>
      <br />
      <div class="file-selector-section">
        <span>Le Derp Picture: </span>
        <input type="file" id="file-input" class="file-selector" placeholder="Le derp picture here." />
      </div>
    </div>
    <div>
      <br><br>
      <a class="button" id="print">Make le bullshit real</a>
    </div>
    <div>
      <br><br>
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/danodic/lememaker/fork" data-icon="octicon-repo-forked" aria-label="Fork danodic/lememaker on GitHub">Fork me on GitHub!</a>
      <br><br>
      <span class="credits"><a class="credits" href="https://github.com/danodic/lememaker/graphs/contributors">Le Contributors</a> - <a class="credits" href="https://github.com/danodic/lememaker">http://github.com/danodic</a></span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/2.23.0/load-image.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/printThis/1.15.0/printThis.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.3/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.1/jspdf.debug.js"></script>
  <script src="code.js"></script>
</body>
</html>
